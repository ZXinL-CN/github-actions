name: github-pages
on : push
jobs:
  deploy:
    environment:
      name: github-pages
      url: $
    runs-on: ubuntu-latesst
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pages
        uses: actions/configure-pages@v3
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with: 
          path: '.'
      - name: Deploy to Github pages
        id: deployment
        uses: actions/deploy-pages@v2
      
